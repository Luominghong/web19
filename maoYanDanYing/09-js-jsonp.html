<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>原生的js解决跨域问题</title>
		
	</head>
	<body>
		<input type="button"  value ="点击获取学生列表" id="btn"/>
		<hr/>
		<div>学生列表内容：</div>
		<ul id="con"></ul>
		<script>
			//5.在回调函数中获取数据
			//jsonpCall h回调函数必须防止在 最外面,才能够找到
			function jsonpCall(data){
				console.log(data);
			}
			window.onload = function(){
				var btn = document.getElementById('btn');
				btn.onclick = function(){
					// js解决跨域问题,动态的创建 script标签,再给他添加src属性
					//1.创建script标签
					var oScript = document.createElement('script');
					//2.添加src属性
					oScript.src = 'http://192.168.1.252/data/getNews.php?callback=jsonpCall';
					//3.获取到header 
					var oHeader = document.getElementsByTagName('head')[0];
					//4.将 script添加到 head 
					oHeader.appendChild(oScript);
					
					
				}
				
				
			}
		</script>
	</body>
</html>
