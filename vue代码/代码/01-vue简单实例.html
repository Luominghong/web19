<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入vue.js -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 2.页面容器 -->
    <div id="app">
        <p>
            {{info}}
        </p>
        <input type="text" v-model="val" />
        <p v-html="tag"></p>
    </div>
    <!-- <div id="main">
        {{info}}
    </div> -->

    <script>
        // 3.vue实例化(参数接收一个对象)
        var vm = new Vue({
            el: "#app",     //挂载的dom元素
            data: {         //Vue实例里面的数据
                info: "欢迎进入Vue的世界!",
                val: "Hello Vue!",
                tag: "<span>你好</span>"
            }
        })
    </script>
</body>
</html>
