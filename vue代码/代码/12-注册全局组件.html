<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入vue.js -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--
        注册组件:
            全局组件
            局部组件
    -->
    <!-- 2.页面容器 -->
    <div id="app">
       <my-button></my-button>
       <my-button></my-button>
    </div>
    <div id="main">
        <my-button></my-button>
    </div>

    <script>
        // 注册全局组件(组件名, option)
        Vue.component("my-button", {
            template: `
                <button @click="show">{{msg}}</button>
            `,
            data(){   //组件的data必须是函数,且return出一个对象
                return {
                    msg: "点我!",
                    num: 0
                }
            },
            methods: {
                show(){
                    this.num++;
                    console.log("你点了我!"+this.num+"次");
                }
            },
        })
        // 3.vue实例化(参数接收一个对象)
        var vm = new Vue({
            el: "#app",     //挂载的dom元素
            data: {         //Vue实例里面的数据
                
            }
        })
        var vm = new Vue({
            el: "#main",     //挂载的dom元素
            data: {         //Vue实例里面的数据
                
            }
        })
    </script>
</body>
</html>
