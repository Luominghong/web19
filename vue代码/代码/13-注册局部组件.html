<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入vue.js -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--
        注册组件:
            全局组件(可以在任意Vue实例中使用)
            局部组件(仅在注册了该组件的Vue实例中使用)
            命名规则:   注册组件时, 可使用烤串式命名或驼峰式
                        在html模板中, 只能使用烤串式命名(myChild1==>my-child1)
    -->
    <!-- 2.页面容器 -->
    <div id="app">
       <my-child1></my-child1>
       <my-child2></my-child2>
    </div>

    <script>
        // 注册局部组件(组件名, option)
        var myChild1 = {
            name: "mychild1",
            template: `
                <button @click="show">{{msg}}</button>
            `,
            data(){   //组件的data必须是函数,且return出一个对象
                return {
                    msg: "点我!",
                    num: 0
                }
            },
            methods: {
                show(){
                    this.num++;
                    console.log("你点了我!"+this.num+"次");
                }
            },
        }
        var myChild2 = {
            name: "mychild2",
            template: `
                <button @click="show">{{msg}}</button>
            `,
            data(){   //组件的data必须是函数,且return出一个对象
                return {
                    msg: "Click me!",
                    num: 0
                }
            },
            methods: {
                show(){
                    this.num++;
                    console.log("你点了我!"+this.num+"次");
                }
            },
        }

        // 3.vue实例化(参数接收一个对象)
        var vm = new Vue({
            el: "#app",     //挂载的dom元素
            data: {         //Vue实例里面的数据
                
            },
            // components: {myChild1: myChild1,myChild2: myChild2}
            components: {myChild1, myChild2}
        })
    </script>
</body>
</html>
