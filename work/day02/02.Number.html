<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 在JS中所有的数值都是Number类型，
			 * 	包括整数和浮点数（小数）
			 * 
			 * JS中可以表示的数字的最大值
			 * 	Number.MAX_VALUE
			 * 		1.7976931348623157e+308
			 * 		(10^308 => e+308) 10的幂用E或e表示
			 * 
			 * 	Number.MIN_VALUE 大于0的最小值
			 * 		5e-324
			 * 
			 *  如果使用Number表示的数字超过了最大值，则会返回一个
			 * 		Infinity 表示正无穷 => Number.POSITIVE_INFINITY
			 * 		-Infinity 表示负无穷 => Number.NEGATIVE_INFINITY
			 * 		使用typeof检查 Infinity也会返回number
			 *  NaN 是一个特殊的数字，表示Not A Number
			 * 		使用typeof检查一个NaN也会返回number
			 */
			//数字123
			var a = 123;

			//字符串123
			a = "123";

			/*
			 	可以使用一个运算符 typeof
			 		来检查一个变量的类型
			 	语法：typeof 变量	
			 	检查字符串时，会返回string
			 	检查数值时，会返回number
			 * */
			console.log(typeof a);

			// Number最大值和最小值
			console.log(Number.MAX_VALUE);
			console.log(Number.MIN_VALUE);

			var numMax = Number.MAX_VALUE + Number.MAX_VALUE;
			console.log(numMax);

			console.log(Number.POSITIVE_INFINITY);
			console.log(typeof Infinity);
			console.log(typeof -Infinity);

			console.log(typeof NaN);

			/*
			 * 在JS中整数的运算基本可以保证精确
			 */
			var num1 = 23097829034324;
			var num2 = 9872039854;
			console.log(num1 + num2);

			/*
			 * 如果使用JS进行浮点运算，可能得到一个不精确的结果
			 * 	所以千万不要使用JS进行对精确度要求比较高的运算	
			 */
			var f1 = 0.1;
			var f2 = 0.2;
			console.log(f1 + f2);

		</script>
	</head>
	<body>
	</body>
</html>
