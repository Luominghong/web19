<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		
			/*
			 * 将其他的数据类型转换为Number
			 * 	 转换方式一：
			 * 		使用 Number()函数，全局函数
			 * 			- 字符串 --> 数字
			 * 				1.如果是纯数字的字符串，则直接将其转换为数字
			 * 				2.如果字符串中有非数字的内容，则转换为NaN
			 * 				3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
			 * 			- 布尔 --> 数字
			 * 				true 转成 1
			 * 				false 转成 0
			 * 
			 * 			- null --> 数字     0
			 * 
			 * 			- undefined --> 数字 NaN
			 * 
			 * 转换方式二：
			 * 		- 这种方式专门用来对付字符串
			 * 		- parseInt() 把一个字符串转换为一个整数
			 * 		- parseFloat() 把一个字符串转换为一个浮点数
			 */

			//调用Number()函数来将a转换为Number类型
			var a = "123";
			a = "123a"
			a = ""
			a = "   "
			a = true
			a = false
			a = null
			a = undefined

			a = Number(a);

			console.log(a);
			console.log(typeof a);

			//调用parseInt()函数将a转换为Number

			/*
			 * parseInt()可以将一个字符串中的有效的整数内容提取出来，
			 * 	然后转换为Number
			 */

			var b = "234";
			b = "135a"

			b = parseInt(b);

			console.log(b);
			console.log(typeof b);


			/*
			 * parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数
			 */
			b = "135.9a"

			b = parseFloat(b);

			console.log(b);
			console.log(typeof b);

			/*
			 * 如果对非String使用parseInt()或parseFloat()
			 * 	它会先将其转换为String然后在操作
			 */

		</script>
	</head>
	<body>
	</body>
</html>
