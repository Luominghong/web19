<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 条件运算符也叫三元运算符
			 * 	语法：
			 * 		条件表达式?语句1:语句2;
			 * 	- 执行的流程：
			 * 		条件运算符在执行时，首先对条件表达式进行求值，
			 * 			如果该值为true，则执行语句1，并返回执行结果
			 * 			如果该值为false，则执行语句2，并返回执行结果
			 * 		如果条件的表达式的求值结果是一个非布尔值，
			 * 			会将其转换为布尔值然后在运算
			 */

			// 求出三个数的最大值
			var num1 = 150;
			var num2 = 80;
			var num3 = 120;

			// 求出 num1 和 num2 的最大值 max
			var max = num1 > num2 ? num1 : num2;
			// 求出 max 和 num3 的最大值
			max = max > num3 ? max : num3;

			console.log(max);

			//
			console.log("hello" ? "value1" : "value2");

		</script>
	</head>
	<body>
	</body>
</html>
