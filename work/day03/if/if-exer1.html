<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>if练习1</title>
		<script type="text/javascript">
			/*
			 * 	从键盘输入小明的期末成绩:
			 *	当成绩为100时，'奖励一辆BMW'
			 *	当成绩为[81-99]时，'奖励一台iphonexs'
			 *	当成绩为[60-80]时，'奖励一本参考书'
			 *	其他时，什么奖励也没有
			 */
			
			/*
			 * prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
			 * 	用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
			 * 	该字符串将会作为提示框的提示文字
			 * 
			 * 用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
			 */
			var score = prompt("请输入小明的期末成绩:");
			
			if (score == 100 ) {
				console.log("奖励一辆BMW")
			} else if (score > 80 && score < 100) {
				console.log("奖励一台iphonexs")
			} else if (score >= 60 && score <= 80) {
				console.log("奖励一本参考书")
			} else {
				console.log("奖励一根棒子")
			}
			
		</script>
	</head>
	<body>
		
	</body>
</html>
