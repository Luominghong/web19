<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 打印1-100之间所有奇数之和
			 */
			var sum = 0;

			for (var i = 1; i <= 100; i++ ) {
				// 判定 i 是否是一个奇数
				if (i % 2 != 0) {
					sum += i;
				}
			}

			console.log("1-100之间所有奇数之和: " + sum);

		</script>
	</head>
	<body>
	</body>
</html>
