<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 定义一个用来求两个数和的函数
			 * 	可以在函数的()中来指定一个或多个形参（形式参数）
			 * 	多个形参之间使用,隔开，声明形参就相当于在函数内部声明了对应的变量
			 * 	但是并不赋值
			 */

			// 形参：函数定义时给定的参数名
			function sum(a,b){
				console.log("a = "+a);
				console.log("b = "+b);
				console.log(a+b);
			}
			
			/*
			 * 在调用函数时，可以在()中指定实参（实际参数）
			 * 	实参将会赋值给函数中对应的形参
			 */
			// 实参：函数调用时传入的值
			sum(1,2);
			sum(123,456);
			var a = 10;
			var b = 20;
			// a 和 b 也是实参
			sum(a, b);
			
			/*
			 * 调用函数时解析器不会检查实参的类型,
			 * 	所以要注意，是否有可能会接收到非法的参数，如果有可能则需要对参数进行类型的检查
			 * 函数的实参可以是任意的数据类型
			 */
			sum(123,"hello");
			sum(true , false);
			
			/*
			 * 调用函数时，解析器也不会检查实参的数量
			 * 	多余实参不会被赋值
			 * 如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
			 * 
			 */
			sum(123,456,"hello",true,null);
			sum(123);

			// 函数参数传递
			// 值传递：实参是基本数据类型
			// 引用传递：实参是引用数据类型

			// 值传递
			var a = 20;
			function  f1(a) {
				a = 10;
				console.log(a); // 10
			}

			f1(a);
			console.log(a); // 20

			// 引用传递
			var obj = {
				name: "Tom"
			}

			function f2(obj1) {
				var obj2 = obj;
				// obj2 = new Object();
				obj2.name = "Jerry";
				console.log(obj2.name); // Jerry

				// 函数内部 若声明变量不使用 var， 则会提升为全局，
				// 为了避免全局污染，需要加 var， 函数外部就不能访问 函数内部的变量
				cc = 10;
			}

			f2(obj);

			console.log(cc);

			console.log(obj.name); // Jerry

		</script>
	</head>
	<body>
	</body>
</html>
