<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		
			/*
			 * 解析器在调用函数每次都会向函数内部传递进一个隐含的参数,
			 * 	这个隐含的参数就是this，this指向的是一个对象，
			 * 	这个对象我们称为函数执行的 上下文对象，
			 * 	根据函数的调用方式的不同，this会指向不同的对象
			 * 		1.以函数的形式调用时，this永远都是window
			 * 		2.以方法的形式调用时，this就是调用方法的那个对象
			 */

			var a = 20;

			function fun() {
				// this => window
				console.log(this.a) //undefined

			}

			// 函数方式调用
			fun()

			var obj = {
				name: "Tom",
				a: 10
			}

			obj.getName = fun;

			// 以方法形式调用，this => 当前调用方法的 obj
			obj.getName();
			
		</script>
	</head>
	<body>
	</body>
</html>
