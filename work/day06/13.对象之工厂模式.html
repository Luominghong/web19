<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 创建一个对象
			 */
			var obj = {
					name:"孙悟空",
					age:18,
					gender:"男",
					sayName:function(){
						alert(this.name);
					}
			};

			// 设计模式：解决问题的一种思想，本质上就是一堆优秀代码的集合
			// 工厂设计模式 : 工厂方法
			// 对象工厂函数
			var factory = function (name, age, gender) {

				var obj = new Object();
				obj.name = name;
				obj.age = age;
				obj.gender = gender;
				obj.sayName = function() {
					console.log(this.name);
				}

				return obj;
			}

			var p1 = factory("Tom", 20, "男");
			console.log(p1);

			var p2 = factory("Jerry", 22, "女");
			console.log(p2);

			var p3 = factory("旺财", 5, "女");
			console.log(p3);

			// 丢失类型 -> Object
			console.log(typeof p1);
			console.log(typeof p2);
			console.log(typeof p3);



		</script>
	</head>
	<body>
	</body>
</html>
