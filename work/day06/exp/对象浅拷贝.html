<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 浅拷贝
    var clone = function (obj) {
        var newObj = {};

        if (typeof obj !== "object"){
            return obj;
        }

        for(var p in obj) {
            newObj[p] = obj[p];
        }

        return newObj;
    }

    var obj = {
        name: "Tom",
        age: 20,
        addr: {
            homeAddr: "福田",
            compyAddr: "宝安"
        }
    }

    // 拷贝
    var obj1 = clone(obj);
    console.log(obj1);

    //修改obj1 的属性值
    obj1.name = "Jerry";
    obj1.addr.homeAddr = "福永";

    console.log(obj.name);
    console.log(obj.addr.homeAddr);
</script>
</body>
</html>
