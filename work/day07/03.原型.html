<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 原型 prototype
			 * 
			 * 	我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
			 * 		这个属性对应着一个对象，这个对象就是我们所谓的原型对象
			 * 	如果函数作为普通函数调用prototype没有任何作用
			 * 	当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，
			 * 		指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
			 * 
			 * 	原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，
			 * 		我们可以将对象中共有的内容，统一设置到原型对象中。
			 * 
			 * 当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用，
			 * 	如果没有则会去原型对象中寻找，如果找到则直接使用
			 * 
			 * 以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，
			 * 	这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
			 */
			
			function MyClass(name) {
				this.name = name;
			}

			// 在 MyClass 的原型上添加 属性
			// 原型上添加的属性，实例对象都可以继承
			MyClass.prototype.getName = function() {
				return this.name;
			}


			var mc1 = new MyClass("Tom");
			console.log(mc1.name);
			console.log(mc1.getName());

			mc1.__proto__.age = 20;
			console.log(mc1.age);


			var mc2 = new MyClass("Jerry");
			console.log(mc2.name);
			console.log(mc2.age);

			//
			console.log(mc1.__proto__ === MyClass.prototype);
			console.log(mc1.__proto__ === mc2.__proto__);
		</script>
	</head>
	<body>
	</body>
</html>
