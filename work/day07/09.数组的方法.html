<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//创建一个数组
			var arr = ["孙悟空","猪八戒","沙和尚"];
			
			/*
			 * push()
			 * 	- 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
			 * 	- 可以将要添加的元素作为方法的参数传递，
			 * 		这样这些元素将会自动添加到数组的末尾
			 * 	- 该方法会将数组新的长度作为返回值返回
			 */
			var length = arr.push("Tom", "Jerry");
			console.log(length);
			console.log(arr);


			/*
			 * pop()
			 * 	- 该方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回
			 */
			var value = arr.pop();
			console.log(value);
			console.log(arr);


			/*
			 * unshift()
			 * 	- 向数组开头添加一个或多个元素，并返回新的数组长度
			 * 	- 向前边插入元素以后，其他的元素索引会依次调整
			 */
			arr.unshift(10, {name: "Tom"});
			console.log(arr);
			console.log(arr[1].name);


			/*
			 * shift()
			 * 	- 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
			 */
			value = arr.shift();
			console.log(value);
			console.log(arr);


		</script>
	</head>
	<body>
	</body>
</html>
