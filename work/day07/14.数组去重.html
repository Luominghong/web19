			// 在 Array 对象原型上扩展了一个 去重的方法 uq
			Array.prototype.uq = function() {
				var obj = {};
				for (var i = 0; i < this.length; i++) {
					var item = this[i];

					if (typeof obj[item] !== "undefined") {
						// 删除数组元素
						this.splice(i, 1);
						// 数组长度发生了变化 -1， 所以需要从上一个位置进行检索
						i--;
					} else {
						// 对象属性赋值
						// {10: 10, 3: 3, 5: 5, 6: 6}
						obj[item] = item;
					}
				}
				// 清空对象，释放内存
				obj = null;

				return this;
			}

			var result = arr.uq();
			console.log(result);
