<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 数组排序
        // 排序算法：冒泡排序、快速排序、插入排序...
        var arr = [10, 13, 8, 3, 10, 6];
        console.log(arr);

        // 冒泡排序
        /*
         * 第一轮：10  8  3 10 6 13
         * 第二轮：8 3 10 6 10 13
         * 第三轮：3 8 6 10 10 13
         * 第四轮：3 6 8 10 10 13
         * 第五轮：
         */
        for (var i = 0; i < arr.length - 1; i++) {

            for (var j = 0; j < arr.length - i - 1; j++) {

                // 交换
                if (arr[j] > arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j + 1] = temp;
                }
            }
        }

        console.log(arr);

    </script>
</head>
<body>

</body>
</html>
