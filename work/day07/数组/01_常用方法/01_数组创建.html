<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 数组创建
        // 1. Array 对象
        var arr = new Array();

        // 通过数组索引(下标) 赋值
        arr[0] = 10;

        // 取值
        console.log(arr[0]);

        // 2. 字面量
        arr = [10, 20];

        // length 获取数组的长度(数组元素的个数)
        console.log(arr.length);

    </script>
</head>
<body>

</body>
</html>
