<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
		</div>

		<script type="text/javascript">
			function myClick(id, callback) {
				document.getElementById(id).onclick = callback;
			}

			// 创建一个"广州"节点,添加到#city下
			myClick("btn01", function () {
				// 创建元素节点
				var gzNode = document.createElement("li");
				// 创建文本节点
				var gzText = document.createTextNode("广州");
				// 将文本节点插入到元素节点中
				gzNode.appendChild(gzText);
				// 将创建好的元素节点插入到  #city下
				document.getElementById("city").appendChild(gzNode);

				// innerHTML 方式
				// document.getElementById("city").innerHTML += "<li>广州</li>";
			})

			// 将"广州"节点插入到#bj前面
			myClick("btn02", function () {
				// 创建元素节点
				var gzNode = document.createElement("li");
				// 创建文本节点
				var gzText = document.createTextNode("广州");
				// 将文本节点插入到元素节点中
				gzNode.appendChild(gzText);
				//将"广州"节点插入到#bj前面
				document.getElementById("city").insertBefore(gzNode, document.getElementById("bj"))
			})

			// 使用"广州"节点替换#bj节点
			myClick("btn03", function () {
				// 创建元素节点
				var gzNode = document.createElement("li");
				// 创建文本节点
				var gzText = document.createTextNode("广州");
				// 将文本节点插入到元素节点中
				gzNode.appendChild(gzText);
				// 使用"广州"节点替换#bj节点
				document.getElementById("city").replaceChild(gzNode, document.getElementById("bj"));
			})

			//删除#bj节点
			myClick("btn04", function () {
				// 获取 bj 节点
				var bj = document.getElementById("bj");
				bj.parentNode.removeChild(bj);
			})

			//读取#city内的HTML代码
			myClick("btn05", function () {
				var content = document.getElementById("city").innerHTML;
				alert(content);
			})

			//设置#bj内的HTML代码
			myClick("btn06", function () {
				document.getElementById("bj").innerHTML = "<span style='color:red'>王府井</span>";
			})

		</script>
	</body>
</html>
