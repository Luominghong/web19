<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			/*#box1{*/
			/*	width: 100px;*/
			/*	height: 100px;*/
			/*	background-color: red;*/
			/*}*/

			.box1 {
				width: 300px;
				height: 300px;
				background-color: blue;
			}

			.box2 {
				border: 1px solid red;
			}
			
		</style>
		

	</head>
	<body>
		
		<button id="btn01">点我一下</button>
		<button id="btn02">点我一下2</button>
		
		<br /><br />
		
		<div id="box1"></div>
		<script type="text/javascript">

			/*
             * 点击按钮以后，修改box1的大小
             */

			/*
             * 通过JS修改元素的样式：
             * 	语法：元素.style.样式名 = 样式值
             *
             * 注意：如果CSS的样式名中含有-，
             * 		这种名称在JS中是不合法的比如background-color
             * 		需要将这种样式名修改为驼峰命名法，
             * 		去掉-，然后将-后的字母大写
             *
             * 我们通过style属性设置的样式都是内联样式，
             * 	而内联样式有较高的优先级，所以通过JS修改的样式往往会立即显示
             *
             * 但是如果在样式中写了!important，则此时样式会有最高的优先级，
             * 	即使通过JS也不能覆盖该样式，此时将会导致JS修改样式失效
             * 	所以尽量不要为样式添加!important
             *
             *
             *
             */
			document.getElementById("btn01").onclick = function() {
				var box1 = document.getElementById("box1");

				// 设置 style 内联样式
				//设置 box1 的样式
				// box1.style.width = "300px";
				// box1.style.height = "300px";
				// // 样式 style 对象的属性采用 驼峰命名法
				box1.style.backgroundColor = "blue";

				// box1.style = "width:300px;height:300px;background-color:green";

				// 设置 class 样式, 若需要对 class样式进行操作， 建议使用 jQuery 提供的 css 相关方法
				// classList 需要 IE10 以上
				// classList 对象
				// add() 添加class样式
				// remove() 移除class样式
				// replace() 修改class样式
				// toggle() 合成样式，有指定的class则删除，没有则添加
				// console.log(box1.classList);
				// box1.classList.add("box1", "box2");
			}


			//点击按钮2以后，读取元素的样式
			document.getElementById("btn02").onclick = function (ev) {
				var box1 = document.getElementById("box1");

				// 获取 style 内联样式
				// 返回一个样式对象
				var style = box1.style;
				console.log(style);
				console.log(style.width);
				console.log(style.height);
				console.log(style.backgroundColor);

			}



		</script>
	</body>
</html>
